<?xml version="1.0" encoding="UTF-8"?>
<svg width="320" height="80" viewBox="0 0 320 80" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Talkative chat logo">
  <defs>
    <!-- Brand colors -->
    <linearGradient id="gradBubble" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#5B8DEF"/>
      <stop offset="100%" stop-color="#8C5BFF"/>
    </linearGradient>
    <linearGradient id="gradText" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#111827"/>
      <stop offset="100%" stop-color="#374151"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Logo mark: chat bubble with typing dots -->
  <g transform="translate(10,10)" filter="url(#softShadow)">
    <!-- bubble body -->
    <path id="bubble" d="M16 0h44a16 16 0 0 1 16 16v12a16 16 0 0 1-16 16H40l-10 8c-1.2 1-3 .1-3-1.4V44H16A16 16 0 0 1 0 28V16A16 16 0 0 1 16 0Z" fill="url(#gradBubble)">
      <!-- gentle bob animation fixed -->
      <animateTransform attributeName="transform" type="translate" values="0 0; 0 1.8; 0 0" dur="2.8s" repeatCount="indefinite"/>
    </path>

    <!-- typing dots -->
    <g transform="translate(20,17)">
      <circle cx="18" cy="18" r="3.2" fill="#ffffff">
        <animate attributeName="opacity" values="0.25;1;0.25" dur="1s" repeatCount="indefinite"/>
      </circle>
      <circle cx="28" cy="18" r="3.2" fill="#ffffff">
        <animate attributeName="opacity" values="0.25;1;0.25" dur="1s" begin="0.2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="38" cy="18" r="3.2" fill="#ffffff">
        <animate attributeName="opacity" values="0.25;1;0.25" dur="1s" begin="0.4s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>

  <!-- Wordmark -->
  <g transform="translate(96,50)">
    <text font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
          font-size="32" font-weight="800" fill="url(#gradText)" letter-spacing="0.2">
      Talkative
    </text>

    <!-- underline grows in (extended width to fit text) -->
    <rect x="0" y="8" width="0" height="3" rx="1.5" fill="url(#gradBubble)">
      <animate attributeName="width" from="0" to="180" dur="0.9s" fill="freeze" begin="0.2s" />
    </rect>

    <!-- blinking caret after text -->
    <rect x="185" y="-22" width="2.5" height="32" rx="1.25" fill="#8C5BFF" opacity="1">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite" />
    </rect>
  </g>

  <!-- subtle floating bubbles around -->
  <g opacity="0.85">
    <circle cx="300" cy="18" r="4.5" fill="#c9d3ff">
      <animateTransform attributeName="transform" type="translate" values="0 0; 0 6; 0 0" dur="2.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="260" cy="68" r="3.5" fill="#9fb0ff">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.4s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
