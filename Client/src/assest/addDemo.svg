<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <style>
        .dot {
            fill: #007bff; /* Primary color */
            animation: run-dots 1.4s infinite ease-in-out both;
        }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes run-dots {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
    <circle class="dot" cx="25" cy="50" r="10" />
    <circle class="dot" cx="50" cy="50" r="10" />
    <circle class="dot" cx="75" cy="50" r="10" />
</svg>
